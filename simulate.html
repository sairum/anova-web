<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MBGE - Experimental Design</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <header>
          <h1><a href="index.html">&#9776;&nbsp;</a>Experimental Design</h1>
          <h2>Simulate data</h2>
        </header>
        
        <main>
          <div class="main">
            Factor name <input type="text" id="fname" oninput="ui.enableFactor()">&nbsp;&nbsp;&nbsp;
            Factor type <select id="ftype">
              <option value="fixed" selected>Fixed</option>
              <option value="random">Random</option>
            </select>&nbsp;&nbsp;&nbsp;
            Levels <input type="number" id="levels" min="2" max="1000" step="1" value="2">&nbsp;&nbsp;&nbsp;
            Nested in <select id="nestedin" disabled>
              <option value="-" selected>None</option>
            </select>&nbsp;&nbsp;&nbsp;
            <button class="button" id="add_factor" onclick="ui.addFactor()" disabled>Add Factor</button>
            <button class="right" id="help">Help</button>
          </div>
          
          <div class="main" id="model">
          Linear Model
          </div>
          
          <div class="main">
            <div id="tabs">
              <a href="#!" id="tdata"    class="tabs" onclick="ui.selectTab('data')">Data</a>
              <a href="#!" id="tresults" class="tabs" onclick="ui.selectTab('results')">Results</a>
            </div>
            <div id="tab-contents">
              <div class="tabcontent" id="data">
                <div class="ct" id="parameters">
                <table>
                <tr>
                <td><em>n</em> (replicates)</td><td><input type="number" id="replicates" min="2" value="5" step="1"></td>
                </tr>
                <tr>
                <td>&mu; (average)</td><td><input type="number" id="average" value="10.0"></td>
                </tr>
                <tr>
                <td>&sigma; (stdev)</td><td><input type="number" id="stdev" min="0.0" value="1.0" step="0.5"></td>
                </tr>
                <tr>
                <td>Max</td><td><input type="number" id="max" value="13.0" disabled></td>
                </tr>
                <tr>
                <td>Min</td><td><input type="number" id="min" value="7.0" disabled></td>
                </tr>
                </table>
                </div>
                <div class="ct" id="distribution">
                  <canvas id="chart" width="600" height="400"></canvas>
                </div>
              </div>
              
              <div class="tabcontent" id="results">
                <div class="ct" id="settings">
                  <table>
                  <tr>
                  <td>Seed</td><td><input id="seed" placeholder="empty is random"></td>
                  </tr>
                  <tr>
                  <td></td><td><button class="button" id="generate" onclick="ui.generateData()" disabled>Generate</button></td>
                  </tr>
                  <tr>
                  <td></td><td><button class="button" id="download" onclick="ui.downloadData()" disabled>Download</button></td>
                  </tr>
                  <tr>
                  <td></td><td><button class="button" onclick="ui.resetData()">Reset</button></td>
                  </tr>
                  </table>
                </div> 
                <div class="ct">
                  <textarea id="result" cols="60" rows="30"></textarea>
                </div>
              </div>
              
            </div>
          </div>
          
        </main>
        
        <footer>
          Â© 2023 Copyright amsantos @ fc up pt
        </footer>
        <script type="text/javascript" src="js/jstat-1.9.5.min.js"></script>
        <script type="text/javascript" src="js/seedrandom.min.js"></script>
        <script type="text/javascript" src="js/FileSaver.min.js"></script>
        <script type="text/javascript" src="js/chart.min.js"></script>
        <script type="text/javascript" src="js/simulate.js"></script>
    </body>
</html>
